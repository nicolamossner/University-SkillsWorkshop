{{- if .Values.deploymentBusybox.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
spec:
  selector:
    matchLabels:
      run: busybox
  replicas: {{ .Values.deploymentBusybox.replicaCount }}
  template:
    metadata:
      labels:
        run: busybox
    spec:
      containers:
      - name: busybox
        image: busybox
        imagePullPolicy: IfNotPresent
        command:
          - sleep
          - "3600"
{{- end }}